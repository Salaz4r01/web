      <div>
        <h3>Cambiar Contraseña</h3>

        <br><button class="btn btn-primary" onclick="changePassword()">Guardar</button>
      </div>
      <div>
        <h3>Preferencias de Tema</h3>
        <label for="theme">Seleccione un tema:</label>
        <select id="theme" class="form-control">
          <option value="light">Claro</option>
          <option value="dark">Oscuro</option>
        </select>
        <br><button class="btn btn-primary" onclick="changeTheme()">Guardar</button>
      </div>
    </div>
